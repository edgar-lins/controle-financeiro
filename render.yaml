services:
  - type: web
    name: controle-financeiro-api
    env: go
    buildCommand: go build -o bin/api cmd/api/main.go
    startCommand: ./bin/api
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: controle-financeiro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GO_ENV
        value: production

databases:
  - name: controle-financeiro-db
    databaseName: controle_financeiro
    user: postgres
    plan: free
