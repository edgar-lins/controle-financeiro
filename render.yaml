services:
  - type: web
    name: controle-financeiro-api
    env: go
    buildCommand: go mod download && go build -o bin/api cmd/api/main.go
    startCommand: ./bin/api
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: controle-financeiro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://controle-financeiro-kohl.vercel.app,https://seu-dominio-customizado.com

databases:
  - name: controle-financeiro-db
    databaseName: controle_financeiro
    plan: free
